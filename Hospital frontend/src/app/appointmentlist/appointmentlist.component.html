<h2>appointmentlist </h2><a href="doctor-home"><h3>GoBack</h3></a>

<div class="bgimage" style="width: 100%; height: 696.5px;">
<table class="table table-stripped " border="2">
    <thead>
        <tr>
            <th>id</th>
            <th>p_name</th>
            <th>d_name</th>
            <th>gender</th>
            <th>address</th>
            <th>ap_date</th>
            <th>ap_time</th>
            <th>disease</th>
           <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let appointment of appointments">
            <td>{{appointment.ap_id}}</td>
            <td>{{appointment.p_name}}</td>
            <td>{{appointment.d_name}}</td>
            <td>{{appointment.gender}}</td>
            <td>{{appointment.address}}</td>
            <td>{{appointment.ap_date}}</td>
            <td>{{appointment.ap_time}}</td>
             <td>{{appointment.disease}}</td>
                <td>
                    <!-- <button (click) ="updateAppointment(appointment.ap_id)" class="btn btn-info">Update</button> -->
                
                
                    <button (click) ="deleteAppointment(appointment.ap_id)" class="btn btn-info" style="margin-left:10px">Delete</button>
                </td>
        </tr>
    </tbody>

</table>
</div>
